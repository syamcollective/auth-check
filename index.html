<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authenticity Check</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      background-color: #111;
      color: white;
      background-image: url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aH..."); /* truncated for brevity */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      display: block;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    #verification-result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="treeCanvas" width="400" height="400"></canvas>
  <div id="verification-result">Verifying authenticity...</div>

  <script>
    const canvas = document.getElementById("treeCanvas");
    const ctx = canvas.getContext("2d");

    function drawTree(startX, startY, length, angle, depth, branchWidth, colorFunc) {
      if (depth === 0) return;

      const endX = startX + length * Math.cos(angle);
      const endY = startY - length * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.strokeStyle = colorFunc(depth);
      ctx.lineWidth = branchWidth;
      ctx.lineCap = 'round';
      ctx.stroke();

      setTimeout(() => {
        drawTree(endX, endY, length * 0.7, angle - 0.4, depth - 1, branchWidth * 0.7, colorFunc);
        drawTree(endX, endY, length * 0.7, angle + 0.4, depth - 1, branchWidth * 0.7, colorFunc);
      }, 100);
    }

    function animateTree(isHealthy = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const colorFunc = isHealthy
        ? (depth) => `hsl(${depth * 30}, 70%, 60%)`
        : (depth) => `hsl(0, 0%, ${30 + depth * 3}%)`; // gray/brown shades

      drawTree(canvas.width / 2, canvas.height, 60, Math.PI / 2, 9, 10, colorFunc);
    }

    // üîç Code Verification
    const params = new URLSearchParams(window.location.search);
    const code = params.get('id')?.toUpperCase();
    const resultBox = document.getElementById("verification-result");

    async function verifyCode() {
      if (!code) {
        resultBox.innerText = "‚ùå No code provided.";
        animateTree(false);
        return;
      }

      const endpoint = 'https://syamnarinesingh.github.io/auth-check/verify.json';

      try {
        const response = await fetch(`${endpoint}?code=${code}`);
        if (!response.ok) throw new Error("Non-200 response");
        const result = await response.json();

        switch (result.status) {
          case "valid":
            resultBox.innerText = `‚úÖ Product authenticated: ${result.message}`;
            animateTree(true);
            break;
          case "used":
            resultBox.innerText = `‚ÑπÔ∏è Code already used: ${result.message}`;
            animateTree(true);
            break;
          case "invalid":
            resultBox.innerText = `‚ùå Invalid code. Please check and try again.`;
            animateTree(false);
            break;
          default:
            resultBox.innerText = `‚ùå Unexpected response: ${JSON.stringify(result)}`;
            animateTree(false);
        }
      } catch (error) {
        console.error("Error:", error);
        resultBox.innerText = "‚ö†Ô∏è Verification service unavailable.";
        animateTree(false);
      }
    }

    window.addEventListener('load', verifyCode);
  </script>
</body>
</html>
