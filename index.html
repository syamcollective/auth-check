<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Authentication</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    header {
      margin-top: 20px;
    }

    .logo {
      width: 160px;
      height: auto;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 20px auto 0 auto;
      background-color: #111;
    }

    #verification-result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Logo section -->
  <header>
    <a href="https://syam.co" target="_blank">
      <img src="logo.jpg" alt="Syam Logo" class="logo">
    </a>
  </header>

  <!-- Main content -->
  <canvas id="treeCanvas" width="400" height="400"></canvas>
  <div id="verification-result">Verifying authenticity...</div>

  <!-- Footer link -->
  <footer>
    <p><a href="https://syam.co" target="_blank">← Back to syam.co</a></p>
  </footer>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    let treeAnimationInterval;

    function drawTree(startX, startY, length, angle, depth, branchWidth) {
      if (depth === 0) return;

      ctx.beginPath();
      ctx.moveTo(startX, startY);

      const endX = startX + length * Math.cos(angle);
      const endY = startY - length * Math.sin(angle);

      ctx.lineTo(endX, endY);
      ctx.strokeStyle = `hsl(${depth * 30}, 70%, 60%)`;
      ctx.lineWidth = branchWidth;
      ctx.lineCap = 'round';
      ctx.stroke();

      setTimeout(() => {
        drawTree(endX, endY, length * 0.7, angle - 0.4, depth - 1, branchWidth * 0.7);
        drawTree(endX, endY, length * 0.7, angle + 0.4, depth - 1, branchWidth * 0.7);
      }, 100);
    }

    function animateTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTree(canvas.width / 2, canvas.height, 60, Math.PI / 2, 9, 10);
    }

    function startTreeAnimation() {
      animateTree();
      treeAnimationInterval = setInterval(animateTree, 7000);
    }

    function stopTreeAnimation() {
      clearInterval(treeAnimationInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get('id')?.toUpperCase();
    const resultBox = document.getElementById("verification-result");

    const endpoint = "https://script.google.com/macros/s/AKfycbwYqlcUrGfMAqQB3KPPR5ePzsFeNXECvDieIeCDbzLyaz2RVv9HLKqF7YJwvbeGCN4/exec";

    async function verifyCode() {
      if (!code) {
        resultBox.innerText = "❌ No code provided.";
        stopTreeAnimation();
        return;
      }

      try {
        const response = await fetch(`${endpoint}?code=${code}`);
        const result = await response.json();

        switch (result.status) {
          case "valid":
            resultBox.innerText = "✅ This product is authentic.";
            startTreeAnimation();
            break;
          case "used":
            resultBox.innerText = "⚠️ Code already used. But this product is authentic.";
            startTreeAnimation();
            break;
          case "invalid":
            resultBox.innerText = "❌ Invalid code. Product is not authentic.";
            stopTreeAnimation();
            break;
          default:
            resultBox.innerText = `❌ Unexpected response: ${JSON.stringify(result)}`;
            stopTreeAnimation();
        }
      } catch (error) {
        console.error("Verification error:", error);
        resultBox.innerText = "⚠️ Verification service unavailable.";
        stopTreeAnimation();
      }
    }

    verifyCode();
  </script>
</body>
</html>
