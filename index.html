<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Authentication</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      height: 400px;
    }

    #verification-result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="treeCanvas" width="400" height="400"></canvas>
  <div id="verification-result">Verifying authenticity...</div>

  <script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');
    const resultBox = document.getElementById("verification-result");
    const params = new URLSearchParams(window.location.search);
    const code = params.get('id')?.toUpperCase();

    function drawTree(x, y, length, angle, depth, width, withered = false) {
      if (depth === 0) return;

      const xEnd = x + length * Math.cos(angle);
      const yEnd = y - length * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(xEnd, yEnd);
      ctx.strokeStyle = withered
        ? `rgba(100, 100, 100, ${depth / 10})`
        : `hsl(${depth * 30}, 70%, 60%)`;
      ctx.lineWidth = width;
      ctx.lineCap = 'round';
      ctx.stroke();

      setTimeout(() => {
        drawTree(xEnd, yEnd, length * 0.7, angle - 0.4, depth - 1, width * 0.7, withered);
        drawTree(xEnd, yEnd, length * 0.7, angle + 0.4, depth - 1, width * 0.7, withered);
      }, 100);
    }

    function animateTree(success = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const withered = !success;
      drawTree(canvas.width / 2, canvas.height, 60, Math.PI / 2, 9, 10, withered);

      if (!withered) {
        // Apply background logo
        document.body.style.backgroundImage = "url('/mnt/data/FINALLOGODESIGNSYAM.jpg')";
      } else {
        document.body.style.backgroundImage = "none";
      }
    }

    async function verifyCode() {
      if (!code) {
        resultBox.innerText = "❌ No code provided.";
        animateTree(false);
        return;
      }

      const endpoint = 'https://syamcollective.github.io/auth-check/verify.json';

      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error("Non-200 response");

        const allCodes = await response.json();
        const result = allCodes[code] || { status: "invalid", message: "Code not found." };

        switch (result.status) {
          case "valid":
            resultBox.innerText = `✅ Product authenticated: ${result.message}`;
            animateTree(true);
            break;
          case "used":
            resultBox.innerText = `ℹ️ Code already used: ${result.message}`;
            animateTree(true);
            break;
          case "invalid":
          default:
            resultBox.innerText = `❌ Invalid code. Please check and try again.`;
            animateTree(false);
        }
      } catch (error) {
        console.error("Error:", error);
        resultBox.innerText = "⚠️ Verification service unavailable.";
        animateTree(false);
      }
    }

    window.addEventListener('load', verifyCode);
  </script>
</body>
</html>
